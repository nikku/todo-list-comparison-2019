<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2019 React - My Todos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="/build/2019-react.js"></script>

    <script>
      var todos = [
        { name: 'Eat cake', done: false },
        { name: 'Brush teeth', done: false },
        { name: 'Call friend', done: true }
      ];

      new Todos({
        target: document.querySelector('#root'),
        props: {
          todos
        }
      });
    </script>

    <div class="src"><a href="./2019-react.js">./2019-react.js</a></div>
    <div class="build"><a href="/build/2019-react.js">/build/2019-react.js</a></div>
  </body>
</html>
