
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2019 Svelte - My Todos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="/build/2019-svelte.js"></script>

    <script>
      var todos = [
        { name: 'Eat cake', done: false },
        { name: 'Brush teeth', done: false },
        { name: 'Call friend', done: true }
      ];

      new Todos({
        target: document.querySelector('#root'),
        props: {
          todos: todos
        }
      });
    </script>

    <div class="src"><a href="/build/2019-svelte.js">/build/2019-svelte.js</a></div>
  </body>
</html>
