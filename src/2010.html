<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2010 jQuery - My Todos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="2010.js"></script>

    <script>
      var todos = [
        { name: 'Eat cake', done: false },
        { name: 'Brush teeth', done: false },
        { name: 'Call friend', done: true }
      ];

      new Todos({
        target: document.getElementById('root'),
        props: {
          todos: todos
        }
      });
    </script>

    <div class="src"><a href="2010.js">2010.js</a></div>
  </body>
</html>
